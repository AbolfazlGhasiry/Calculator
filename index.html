<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <section>
        <header>
            <p>ماشین حساب Aphone</p>
        </header>
    </section>

    <main>
        <div id="calc">
            <p id="history"></p>
            <input type="text" id="calcInput">

            <div class="row">
                <button class="hesab" onclick="hesab('sin')" title="سینوس">sin</button>
                <button class="hesab" onclick="hesab('cos')" title="کسینوس">cos</button>
                <button class="hesab" onclick="hesab('tan')" title="تانژانت">tan</button>
                <button class="hesab" onclick="hesab('log')" title="لگاریتم">log</button>
            </div>
            <div class="row">
                <button class="hesab" onclick="hesab('m2')" title="مبنای 2">m2</button>
                <button class="hesab" onclick="hesab('m8')" title="مبنای 8">m8</button>
                <button class="hesab" onclick="hesab('m10')" title="مبنای 10">m10</button>
                <button class="hesab" onclick="hesab('m16')" title="مبنای 16">m16</button>
            </div>
            <div class="rowclean">
                <button class="clean" onclick="clear()" title="پاک کردن کامل">C</button>
                <button class="cleanback" onclick="clearback()" title="حذف آخرین ورودی">⬅️</button>
                <button class="cleanHistory" onclick="hesab('hiscle')" title="پاک کردن تاریخچه">clean history</button>
            </div>
            <div class="row">
                <button class="hesab" onclick="hesab('jazr')" title="ریشه 2">√x</button>
                <button class="hesab" onclick="hesab('tavan')" title="توان">^</button>
                <button class="hesab" onclick="hesab('/')" title="تقسیم">/</button>
                <button class="hesab" onclick="hesab('*')" title="ضرب">*</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="add(7)">7</button>
                <button class="numbers" onclick="add(8)">8</button>
                <button class="numbers" onclick="add(9)">9</button>
                <button class="hesab" onclick="hesab('-')" title="منها">-</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="add(4)">4</button>
                <button class="numbers" onclick="add(5)">5</button>
                <button class="numbers" onclick="add(6)">6</button>
                <button class="hesab" onclick="hesab('+')" title="به علاوه">+</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="add(1)">1</button>
                <button class="numbers" onclick="add(2)">2</button>
                <button class="numbers" onclick="add(3)">3</button>
                <button class="mo" onclick="hesab('.')" title="ممیز">.</button>
            </div>
            <div class="row">
                <button class="numbers" onclick="add(0)">0</button>
                <button class="equal" onclick="hesab('=')" title="حاصل">=</button>
            </div>
        </div>
    </main>
    <script src="cal.js"></script>

</body>

</html>
